malware.title2=Rapportearre Oanfalwebstee!
malware.shortDesc=Dit webstee op %S is rapportearre as in oanfalside en is blokkearre neffens jo feilichheidsynstellings.
malware.longDesc2=<p>Oanfalsiden besykje om programma's te ynstallearjen dy't priveeynformaasje stelle, dy't jo kompj\u00FBter misbr\u00FBke om oaren oan te fallen of dy't jo systeem skansearje.</p>\n<p>Guon oanfalswebstee\u00EBn jouwe mei sin skansearjende programma's, mar der binne gen\u00F4ch webstee\u00EBn dy't soks dogge s\u00FBnder tastimming fan de eigeners of dat soks by harren bekend is.</p>

phishing.title2=Rapportearre webferfalsking!
phishing.shortDesc2=It webstee op %S is rapportearre as in webferfalsking en is blokkearre neffens jo feilichheidsynstellings.
phishing.longDesc2=<p>Webferfalskers binne makke om jo oer te heljen persoanlike of finansjele ynformaasje te jaan op sides dy't jo fertrouwe.</p><p>It ynfoljen fan ynformaasje op dizze webside kin resultearje yn identiteitsstellerij of oere fraude.</p>
