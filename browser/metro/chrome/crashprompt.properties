# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=It spyt ús, %1$S is sa krekt fan in ûngelok wersteld. Ungelokrapporten ferstjoere sil %2$S helpe om %1$S stabiler en feiliger te meitsjen. Jo kinne jo foarkar altyd oanpasse fia Ynstellingen/Opsjes.
crashprompt.dialog.title=Wolle jo ûngelokrapporten nei Mozilla ferstjoere?
crashprompt.dialog.privacyLink=Privacystatement fan ûngelok-rapportaazjefunksje
crashprompt.dialog.acceptbutton=Rapporten ferstjoere
crashprompt.dialog.refusebutton=Net ferstjoere
crashprompt.dialog.title2=Privacystatement fan ûngelok-rapportaazjefunksje
crashprompt.dialog.statement1=Firefox hat in ûngelok-rapportagefunksje dy't rapporten ferstjoerd nei Mozilla wannear't Firefox ferûngelokket. Mozilla brûkt de ynformaasje yn ûngelokrapporten om problemen yn Firefox dy't ûngelokken feroarsaakje te ûndersykjen en te korrizjearjen. Nettsjinsteande dat dizze funksje automatysk start wannear't Firefox ferûngelokket sil it gjin ynformaasje nei Mozilla ferstjoere oant dat jo dêr eksplisyt tastimming foar jaan. Standert stjoert dizze funksje in ferskaat oan net persoanlike ynformaasje nei Mozilla, ynklusyf de stacktrace (in detaillearre beskriuwing fan hokker dielen fan de Firefox-koade aktyf wienen op it momint fan it ûngelok) en it type kompjûter dy't jo brûk. Oanfoljende ynformaasje wurdt sammele troch de ûngelokrapportaazjefunksje. Hokker ûngelokrapportaazjefunksje brûkt wurdt en hokker oanfoljende ynformaasje troch Firefox sammele wurdt hinget ôf hokker Firefoxferzje jo brûke.
crashprompt.dialog.statement2=Foar de aktuele Firefox-ferzjes is “Firefox Ungelokrapportearder” de ûngelokrapportaazjefunksje fan Firefox. Mei dizze funksje hawwe jo de opsje om persoanlike ynformaasje (ynklusyf jo e-mailadres), potinsjeel persoanlike ynformaasje (ynklusyf jo IP-adres en de URL fan de side dy't jo besochten wanear't Firefox ferûngelokke) en kommentaar ta te foegjen. Firefox Ungelokrapportearder ferstjoerd ek in list mei alle add-ons dy't jo yn gebrûk hienen wylst it ûngelok, de ferstrutsen tiid sûnt (i) it lêste ûngelok, (ii) de lêste ynstallaasje en (iii) de start fan it programma. Mozilla makket allinnich net persoanlike ynformaasje (û.o. algemiene ynformaasje oer jo kompjûter, de stacktrace en brûkerskommentaar) beskikber yn de online publike rapportaazjes op http://crash-stats.mozilla.com/.
