# LOCALIZATION NOTE (dailyEveryNth):
# Edit recurrence window -> Recurrence pattern -> Daily repeat rules
# #1 - number
# e.g. "every 4 days"
dailyEveryNth=elke dei;elke #1 dagen
repeatDetailsRuleDaily4=elke wykdei

# LOCALIZATION NOTE (weeklyNthOn)
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# %1$S - weekday (one or more)
# #2 - week interval
# e.g. "every 3 weeks on Tuesday, Wednesday and Thursday
weeklyNthOn=elke %1$S;elke #2 wiken op %1$S

# LOCALIZATION NOTE (weeklyNthOn)
# Edit recurrence window -> Recurrence pattern -> Weekly repeat rules
# #1 - interval
# e.g. "every 5 weeks"
weeklyEveryNth=elke wiken;elke #1 wiken

repeatDetailsDay1=snein
repeatDetailsDay2=moandei
repeatDetailsDay3=tiisdei
repeatDetailsDay4=woansdei
repeatDetailsDay5=tongersdei
repeatDetailsDay6=freed
repeatDetailsDay7=sneon

# LOCALIZATION NOTE (repeatDetailsAnd)
# Used to show a number of weekdays in a list
# i.e. "Sunday, Monday, Tuesday " + and + " Wednesday"
repeatDetailsAnd=en

# LOCALIZATION NOTE (monthlyNthOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - ordinal
# %2$S - weekday
# #3 - interval
# i.e. "the FIRST MONDAY of every 3 months"
monthlyNthOfEvery=de %1$S %2$S fan elke moanne;de %1$S %2$S fan elke #3 moannen

# LOCALIZATION NOTE (monthlyEveryOfEvery):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - weekday
# #2 - interval
# i.e. "every MONDAY of every 3 months" 
#  more specific: every monday of January, April, July, October
monthlyEveryOfEvery=elke %1$S fan elke moanne;elke %1$S fan elke #2 moannen

# LOCALIZATION NOTE (monthlyDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "day 3 of every 2 months"
monthlyDayOfNth=dei %1$S fan elke moanne;dei %1$S fan elke #2 moannen

# LOCALIZATION NOTE (monthlyLastDayOfNth):
# Edit recurrence window -> Recurrence pattern -> Monthly repeat rules
# %1$S - day of month
# #2 - month interval
# e.g. "the last day of every 3 months"
monthlyLastDayOfNth=de l\u00EAste dei fan de moanne; de l\u00EAste dei fan elke #1 moannen

repeatDetailsOrdinal1=earste
repeatDetailsOrdinal2=twadde
repeatDetailsOrdinal3=tredde
repeatDetailsOrdinal4=fjirde
repeatDetailsOrdinal5=fiifde
repeatDetailsOrdinal-1=l\u00EAste

# LOCALIZATION NOTE (yearlyNthOn):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - month
# %2$S - day of month
# #3 - yearly interval
# e.g. "every 3 years on December 14"
yearlyNthOn=elke %1$S %2$S;elke #3 jieren op %1$S %2$S

# LOCALIZATION NOTE (yearlyNthOnNthOf):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - ordinal
# %2$S - weekday
# %3$S - month
# #4 - number
# e.g. "the second Monday of every March"
# e.g  "every 3 years the second Monday of March"
yearlyNthOnNthOf=de %1$S %2$S fan elke %3$S;elke #4 jieren op de %1$S %2$S fan %3$S

# LOCALIZATION NOTE (yearlyNthOfNth):
# Edit recurrence window -> Recurrence pattern -> Yearly repeat rules
# %1$S - weekday
# %2$S - month
# #4 - number
# e.g. "every Thursday of March"
# e.g  "every 3 years on every Thursday of March"
yearlyOnEveryNthOfNth=elke %1$S fan %2$S;elke #3 jier op elke %1$S fan %2$S

