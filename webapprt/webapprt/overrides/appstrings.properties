netReset=De ferbining mei de tsjinner waard werinisjalisearre wylst it laden fan de tapassing.
redirectLoop=In tsjinner ferwiist in fersyk troch op in manier dy't noait einigje sil.
confirmRepostPrompt=Om troch te gean moat de tapassing gegevens ferstjoere, wêrtroch in hanneling dy't earder útfierd waard (lykas sykjen of online oankeapen) werhelle wurde sil.
unknownSocketType=De tapassing wit net hoe't mei de tsjinner te kommunisearjen.
notCached=De tapassing hat in dokumint opfrege dat net mear beskikber is.
netOffline=De tapassing befynt sich op dit stuit yn offlinemoadus en kin it netwurk net benaderje.
deniedPortAccess=De tapassing probearre in netwurkpoarte te benaderjen wêrnei dizze gjin tagong heart te hawwen. De tapassing hat de oanfraach ta beskerming blokkearre.
proxyResolveFailure=De tapassing is konfigurearre foar it gebrûk fan in proxytsjinner dy't net fûn wurde kin.
proxyConnectFailure=De tapassing is konfigurearre foar it gebrûk fan in proxytsjinner dy't ferbiningen wegeret.
contentEncodingError=De tapassing ûntfong in reaksje fan in tsjinner dy't in ûnjildige of net-stipe foarm fan kompresje brûkte.
unsafeContentType=De tapassing kin net trochgean, omdat dizze in bestân benadere hat dat mooglik net feilich is om te iepenjen. Nim kontakt op mei de makkers om se te ynformearjen oer dit probleem.
cspFrameAncestorBlocked=Dizze tapassing probearre in boarne te benaderjen dy't in ynhâldsbefeiligingsbelied hat dat opkeart dat de boarne op dizze manier opnommen wurdt.
corruptedContentError=De tapassing kin net trochgean mei laden, omdat der in flater yn de gegevensoerdracht detektearre is.
remoteXUL=Dizze tapassing probearre in net-stipe technology te brûken dy't net mear beskikber is.
